@(filterWords: scala.collection.immutable.ListMap[String, Int])
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/custom.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="/assets/javascripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>English Transfer</h1>
        <form action="/parser" method="post">
            <div class="form-group">
                <label for="exampleInputURL">URL</label>
                <input type="text" class="form-control">
                <p class="help-block">英文記事サイトのURLを入力してください</p>
            </div>
            <button type="submit" class="btn btn-primary">検索スタート</button>
        </form>
    </div>
    <div cla1ss="col-md-6">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Words</th>
                <th>登場回数</th>
            </tr>
            </thead>
            <tbody>
            @i = @{1}
            @for((key, value) <- filterWords){
            <tr>
                <td>@key</td>
                <td>@value</td>
            </tr>
            </tbody>
            }
        </table>
    </div>
</body>
</html>
